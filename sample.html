<!DOCTYPE html>
<html>
<head>
	<title>My To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>My To-Do List</h1>
		<form>
			<input type="text" id="new-item-input" placeholder="Type your todo list....">
			<input type="submit" value="Add" id="add-button">
		</form>
		<ul id="todo-list">
		</ul>
		<p class="total">Total tasks: 
			<span id="total-count">0</span>
		</p>
	</div>

	<script src="script.js"></script>
</body>
</html>
